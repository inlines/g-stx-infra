<nav *ngIf="pages.length > 1" aria-label="Pagination" class="mt-4">
  <ul
    class="pagination justify-content-center mb-0 flex-nowrap overflow-auto"
    style="white-space: nowrap;"
  >
    <li 
      class="page-item"
      *ngFor="let page of pages" 
      [class.active]="page === currentPage"
      [class.disabled]="page === '...'"
      (click)="selectPage(page)"
    >
      <a 
        class="page-link bg-dark border-secondary text-white fw-semibold mx-1 rounded-3 shadow-sm"
        href="#" 
        (click)="$event.preventDefault()"
        [ngClass]="{
          'bg-secondary text-white border-secondary': page === currentPage,
          'text-muted': page === '...'
        }"
      >
        {{ page }}
      </a>
    </li>
  </ul>
</nav>
